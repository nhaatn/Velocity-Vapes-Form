<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <!-- 
    font-family: 'Open Sans', sans-serif;
    font-family: 'Roboto', sans-serif;
    -->
    
  <title>Assignment 3 Form - Nhat</title>
</head>
<body>


<div class="main-container">
  <div class="form-container">
    <!-- Top section of the form -->
    <h1>Velocity Vapes</h1>
    <p>Website Coming Soon</p>

    <!-- Start of form -->
    <form action="#">
      <fieldset>
        <legend>Sign-up to our newsletter</legend>
        <!-- Container holding personal info -->
        <div class="personal-info">
          <p>
            <label for="fname">First Name<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" id="fname" name="firstName" placeholder="What is your first name?" required>
          </p>

          <p>
            <label for="lname">Last Name<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" id="lname" name="lastName" placeholder="What is your last name?" required>
          </p>

          <p>
            <label for="email" class="email-label">Email<abbr title="required" aria-label="required">*</abbr></label> 
            <input type="email" id="email" name="email" placeholder="What is your email?" required>
          </p>
        </div>

        <!-- Dropdown menu area -->
        <fieldset>
          <label for="juice" class="select-label">Favorite E-Juice Type:</label>
          <select name="juice" id="juice" class="options">
            <option value="Regular">Regular</option>
            <option value="Nicotine">Nicotine</option>
            <option value="Cannabis">Cannabis</option>
            <option value="CBD">CBD</option>
          </select>
        </fieldset>

        <!-- Checkbox area -->
        <input type="checkbox" id="promo" name="promo"> 
        <label for="promo" class="promo">I would like to recieve promotional emails</label>

        <!-- Footer containing SUBMIT button -->
        <footer>
          <button type="submit">Submit</button>     
        </footer>

      </fieldset>
    </form>
  </div>
</div>


</body>
</html>
